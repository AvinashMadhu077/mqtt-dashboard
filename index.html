<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro AQI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #0f172a;
    --card-bg: #1e293b;
    --accent-orange: #f97316;
    --text-main: #f8fafc;
    --text-dim: #94a3b8;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg-color);
    background: radial-gradient(circle at top right, #1e293b, #0f172a);
    color: var(--text-main);
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    max-width: 480px;
    margin: auto;
  }

  h1 {
    font-size: 1.5rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 24px;
    letter-spacing: -0.025em;
  }

  /* --- THE REQUESTED PARTICULATE DESIGN --- */
  .pm-card {
    background: #ffffff; /* Contrast white like the image */
    color: #1e293b;
    padding: 30px;
    border-radius: 32px;
    margin-bottom: 20px;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
  }

  .pm-header {
    font-size: 0.75rem;
    font-weight: 700;
    color: #64748b;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  .pm-value-group {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin: 20px 0;
  }

  .pm-percent {
    font-size: 3.5rem;
    font-weight: 800;
    line-height: 1;
  }

  .pm-label {
    font-size: 0.95rem;
    font-weight: 600;
    color: #475569;
  }

  #particleCanvas {
    width: 100%;
    height: 140px;
    border-radius: 12px;
    margin-top: 10px;
  }

  /* --- GRID FOR OTHER SENSORS --- */
  .sensor-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 20px;
  }

  .small-card {
    background: var(--card-bg);
    padding: 16px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .small-card .label {
    font-size: 0.75rem;
    color: var(--text-dim);
    font-weight: 600;
  }

  .small-card .val {
    font-size: 1.25rem;
    font-weight: 700;
    margin-top: 8px;
  }

  /* --- ALERT BUTTON --- */
  .btn-container { margin-bottom: 20px; }
  #alertToggle {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
    width: 100%;
    padding: 16px;
    border-radius: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #alertToggle.active {
    background: #22c55e;
    box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
  }

  /* Animations */
  @keyframes pulse {
    0% { opacity: 0.8; }
    50% { opacity: 0.4; }
    100% { opacity: 0.8; }
  }
</style>
</head>

<body>
<div class="container">

  <h1>Environment Live</h1>

  <div class="btn-container">
    <button id="alertToggle">ðŸ”• Alerts Muted</button>
  </div>

  <div class="pm-card">
    <div class="pm-header">Particulates</div>
    <div class="pm-value-group">
        <div class="pm-percent"><span id="pmPercent">0</span>%</div>
        <div class="pm-label">PM2.5 â€” <span id="pm25">0</span> Âµg/mÂ³</div>
    </div>
    <canvas id="particleCanvas"></canvas>
  </div>

  <div class="sensor-grid">
    <div class="small-card">
        <div class="label">COâ‚‚ Level</div>
        <div class="val"><span id="co2">--</span> <small style="font-size:10px">ppm</small></div>
    </div>
    <div class="small-card">
        <div class="label">Carbon Monoxide</div>
        <div class="val"><span id="co">--</span> <small style="font-size:10px">ppm</small></div>
    </div>
    <div class="small-card">
        <div class="label">Temperature</div>
        <div class="val"><span id="temp">--</span>Â°C</div>
    </div>
    <div class="small-card">
        <div class="label">Humidity</div>
        <div class="val"><span id="hum">--</span>%</div>
    </div>
  </div>

</div>

<audio id="alertSound" src="alert.mp3" preload="auto"></audio>

<script>
/* ===== PARTICLE ENGINE ===== */
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let particles = [];

function initCanvas() {
    canvas.width = canvas.offsetWidth * window.devicePixelRatio;
    canvas.height = canvas.offsetHeight * window.devicePixelRatio;
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
}
window.addEventListener('resize', initCanvas);
initCanvas();

function updateParticles(pmValue) {
    const count = Math.min(pmValue * 5, 500); 
    particles = [];
    for (let i = 0; i < count; i++) {
        particles.push({
            x: Math.random() * canvas.offsetWidth,
            y: Math.random() * canvas.offsetHeight,
            size: Math.random() * 3.5 + 0.5,
            opacity: Math.random() * 0.6 + 0.1,
            speed: Math.random() * 0.2 // subtle drift
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.y += p.speed; // drift downward slowly
        if (p.y > canvas.offsetHeight) p.y = 0;
        
        ctx.fillStyle = `rgba(243, 156, 18, ${p.opacity})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();

/* ===== MQTT CONNECT ===== */
const client = mqtt.connect("wss://cd29a7c955164a079ab779cab2f382d7.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "adam1234",
    password: "Adam1234",
    reconnectPeriod: 3000
});

client.on("connect", () => { client.subscribe("esp32/sensor"); });

client.on("message", (topic, msg) => {
    try {
        const data = JSON.parse(msg.toString());
        const pmValue = Number(data.pm25) || 0;

        // UI Updates
        document.getElementById("pm25").innerText = pmValue;
        document.getElementById("pmPercent").innerText = Math.round((pmValue / 15) * 100);
        document.getElementById("co2").innerText = data.co2 || "--";
        document.getElementById("co").innerText = data.co || "--";
        document.getElementById("temp").innerText = data.temp || "--";
        document.getElementById("hum").innerText = data.hum || "--";

        updateParticles(pmValue);
        checkDanger(data);
    } catch (e) { console.error("Data Parse Error", e); }
});

/* ===== ALERTS ===== */
let alertsEnabled = false;
const toggleBtn = document.getElementById("alertToggle");
const alertSound = document.getElementById("alertSound");

toggleBtn.addEventListener("click", () => {
    alertsEnabled = !alertsEnabled;
    toggleBtn.classList.toggle('active', alertsEnabled);
    toggleBtn.innerText = alertsEnabled ? "ðŸ”” Monitoring Active" : "ðŸ”• Alerts Muted";
});

function checkDanger(data) {
    if (!alertsEnabled) return;
    if (data.pm25 > 40 || data.co > 30) {
        alertSound.play().catch(()=>{});
    }
}
</script>
</body>
</html>
